<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
    </head>
<body>
    <form>
        <fieldset style="border:1 solid navy; right bottom; width:300; height:500; padding:15">   
        <legend align="center"><h2>&lt;로그인&gt;</h2></legend>
        
            <p>이름 : <input type="text" name="name" size="10" placeholder="이름을 입력하시오" autofocus></p>
            <p>나이: <input type="number" name="count" min="1" max="120"> </p>
            <p>ID: <input type="text" name="id" size="10" placeholder="ID" autofocus></p>
            <p>PW: <input type="password" name="psw" size="10" placeholder="비밀번호" required></p>   
            <p>생년월일 <input type="date" name="birthday"></p>
                <input type="submit" value="제출">
                <input type="reset" value="다시작성">
            </fieldset>
            </form>
    </body>
</html>
